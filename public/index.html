<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Programa Colas</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>

<body>
    <h1>CHATS</h1>


    <form action="chat.html" method="GET">
        <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" class="form-control" id="name" aria-describedby="name" name="name" placeholder="Enter name">
            <small id="name" class="form-text text-muted">nombre necesario.</small>
        </div>
        <div class="form-group">
            <label for="sala">Sala</label>
            <input type="text" class="form-control" id="sala" placeholder="Sala" name="sala">
        </div>
        <button type="submit" class="btn btn-primary">Ingresar</button>
    </form>



</body>
